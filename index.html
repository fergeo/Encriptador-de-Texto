<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header class="titulo">
        <h1 class="tituloH1">
            Encriptador de Texto
        </h1>
    </header>

    <div class="content">
        <div class="encriptadoArea">
            <label for="desencriptadoTxt" class="tituloSeccion">Encriptado</label>
            <textarea id="desencriptadoTxt" name="desencriptadoTxt" rows="10" cols="50"></textarea>
            
            <button class="boton" id="encriptadoBtn">Enciptar</button>
            <button class="boton" id="desencriptadoBtn">Desencriptar</button>
        </div>

        <div class="mensajeAarea">
            <div class="ocultar" id="correcto">
                <img src="./img/correcto.jpg" alt="Carita Feliz">
                <p class="mensaje">
                    ENCRIPTADO GENERADO CORRECTAMENTE
                </p>
            </div>

            <div class="ocultar" id="error">
                <img src="./img/error.jpg" alt="Carita Triste">
                <p class="mensaje">
                    VERIFIQUE LO INGRESADO (NO SE PERMITEN LETRAS ACENTUADAS, MAYUSCULAS O CARACTERES ESPECIALES)
                </p>
            </div>

            <div class="ocultar" id="vacio">
                <img src="./img/vacio.jpg" alt="Carita Regular">
                <p class="mensaje">
                    DEBE INGRESAR UN MENSAJE PARA ENCRIPTAR
                </p>
            </div>
        </div>

        <div class="desencriptadoArea">
            <label for="encriptadoTxt" class="tituloSeccion">Desencriptado</label>
            <textarea id="encriptadoTxt" name="encriptadoTxt" rows="15" cols="50" readonly></textarea>
            <button class="boton" id="copiarBtn">Copiar</button>
        </div>
    </div>

    <footer>
        Nombre: Fernando G. Espindola O. <br>
        Nacionalidad: Argentino
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
